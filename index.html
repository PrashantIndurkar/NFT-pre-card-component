<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="main-img">
    <img src="./images/image-equilibrium.jpg" alt="">
    <div>
      <img class="view" src="./images/icon-view.svg" alt="" />
    </div>
  </div>
  <div class="dis">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and clam.</p>
    <div class="value">
     <ul>
       <li><img class="small-img" src="./images/icon-ethereum.svg" alt="">
        <h3>0.41ETH</h3></li></li>
       <li> <img class="small-img" src="./images/icon-clock.svg" alt="">
        <h3 class="clock-text">3 days left</h3></li>
     </ul>
    </div>
    <div class="profile">
      <img class="small-img" src="./images/image-avatar.png" alt="">
      <h4>Creation of <span>Jules Wyvern</span></h4>
    </div>
  </div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Prashant Indurkar</a>.
  </div>
</body>
</html>
